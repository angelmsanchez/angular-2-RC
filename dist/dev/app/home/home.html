<section id="home" class="main">
	<!--TODO:FALTA SPINNER-->
	<!--<spinner [showOn]="activeSpinner"></spinner>-->
	<div class="container">
		<div class="row">
			<h3 class="title color-primary col-lg-6">Angular 2</h3>
			<h6 class="subtitle col-lg-6">{{day}}</h6>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<ul class="title">
				<h5>Web components</h5>
				<li><a (click)="goTo('pomodoro')">Pomodoro</a></li>
				<li><a (click)="goTo('films')">Films</a></li>
			</ul>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<h5>Example ng2-bootstrap</h5>
			<!--<alert type="success">hello ng2-bootstrap world ;) </alert>-->
		</div>
	</div>

	<div class="container">
		<div class="row">
			<h5>Enjoy LocalStorage</h5>
			<div class="input-group">
				<input type="text" [(ngModel)]="setValueLocalStorage" class="form-control" placeholder="value setLocalStorage" aria-describedby="basic-addon2">
				<button type="button" class="btn btn-default btn-lg" (click)="setLocalStorage(setValueLocalStorage)">
                    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                    <span>SetLocalStorage</span>
                </button>
			</div>
			<button type="button" class="btn btn-default btn-lg" (click)="getLocalStorage()">
                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                <span>GetLocalStorage</span>
            </button>
			<p>Value localStorage: {{ valueLocalStorage }} </p>
		</div>
	</div>

</section>
