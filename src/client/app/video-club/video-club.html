<section id="video-club" class="container">

	<app-back-button></app-back-button>

	<h5>Generos del Video Club</h5>

	<button (click)="getList('movie')" type="button" class="btn btn-default">
		<span>Peliculas</span>
	</button>
	<button (click)="getList('tv')" type="button" class="btn btn-default">
		<span>Series</span>
	</button>
	<h6 *ngIf="type">Generos de {{ type }}:</h6>
	<div class="genres" *ngFor="let genre of genres">
		<app-genre [genre]="genre"></app-genre>
	</div>
</section>
