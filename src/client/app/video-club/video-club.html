<section id="video-club" class="container">

	<app-back-button></app-back-button>

	<h5>Generos del Video Club</h5>

	<button (click)="getList('movie')" type="button" class="btn btn-default">
		<span>Peliculas</span>
	</button>
	<button (click)="getList('tv')" type="button" class="btn btn-default">
		<span>Series</span>
	</button>
	<h6 *ngIf="actualType">Generos de {{ actualType }}:</h6>
	<div *ngFor="let genre of genres">
		<button (click)="goTo(genre.id)" type="button" class="btn btn-default">
			<span>{{ genre.name }}</span>
		</button>
	</div>
</section>
