<header id="mainHeader">
    <div class="phone-mobile visible-xs bkg-primary-dark color-white text-center group-icon horizontal">
        <div class="icon-wrapper">
            <i class="icon-phone-01"></i>
        </div>
        <div class="text-wrapper extrabold">
            {{headerContent?.headerContent?.phoneTitle}}
        </div>
    </div>
    <div class="container">
        <div id="mobile-nav" class="icon-wrapper visible-xs">
            <span class="nav-first"></span>
            <span class="nav-second"></span>
            <span class="nav-third"></span>
        </div>

        <a href="http://www.angular.io" id="logo" title="angular.io">
            <img [src]="urlImg" alt="Angular 2">
        </a>

        <div class="info-wrapper pull-right hidden-xs">
            <div class="help-info text-right">
                <div class="group-icon horizontal group-without-space">
                    <div class="text-wrapper">
                        <div class="phone extrabold">
                            {{headerContent?.headerContent?.phone}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="action-info">
                <button title="" class="link-icon btn btn-primary-inverse" (click)="goToUrl(headerContent?.headerContent?.urlHelp)">
                    <i class="icon-question"></i>
                    <span>{{headerContent?.headerContent?.help}}</span>
                </button>
                <button title="" class="link-icon btn btn-primary" [disabled]="true">
                    <i class="icon-phone-02"></i>
                    <span>{{headerContent?.headerContent?.textPhome}}</span>
                </button>
            </div>
        </div>
    </div>
</header>
