<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <div class="caption">
                <h3>Contador Redux:</h3>
                <p>
                    El valor del contador es:
                    <b>{{ counter }}</b>
                </p>
                <p>
                    <button (click)="increment()" class="btn btn-primary">
                        Incrementar
                    </button>
                    <button (click)="decrement()" class="btn btn-default">
                        Desincrementar
                    </button>
                </p>
                <p>
                    <button (click)="restart()">
                        Restablecer valores
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
