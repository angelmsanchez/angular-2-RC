<div class="steps">
    <div class="dots">
        <ol>
            <li *ngFor="let step of steps; let i=index" [ngClass]="{'active': actualStep.id  >= i}">
                <!--<li ng-class="{active: $ctrl.current.id >= $index}" ng-repeat="step in $ctrl.arrayProvider track by step.id">-->
                <!-- Last ball -->
                <span></span>

                <!-- Text -->
                <div [ngClass]="{'active': actualStep.id == i}" class="text">{{ step.name }}</div>

                <!-- First Ball -->
                <span *ngIf="i == 0"></span>
            </li>
        </ol>
    </div>

    <!-- Text info (only visible on mobile) -->
    <div class="text visible-xs-block"> {{ actualStep.name }} </div>
</div>
