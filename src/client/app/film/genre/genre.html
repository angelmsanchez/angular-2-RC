<section id="film" class="container">

	<app-back-button></app-back-button>

	<h5>Pelicualas del Genero:</h5>
	<app-spinner [showOn]="enabledSpinner"></app-spinner>
	<div *ngFor="let film of films">
		<button (click)="goDetail(film.original_title)" type="button" class="btn btn-default">
			<!--<span>{{ film.original_title }}</span>-->
			<span>{{ film | json }}</span>
		</button>
	</div>
</section>
